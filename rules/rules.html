<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://falconui.netlify.app/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="rules.css">
    <title>Quiz Rules</title>
</head>
    <div class="quiz-container">
        <ul class="quiz-navbar-container d-flex border-btm">
            <div class="navbar-title flex-center pad-lft">
                <h3 class="quiz-title txt-space">Shark Tank Quiz</h3>
            </div>
            <div class="navbar-user-info pad-rht">                                  
                <button class="btn btn-light nav-rules">
                    <a href="/auth/signup.html">Signup</a>
                </button>                                  
                <a href="/auth/login.html">
                    <i class="fa fa-user-o fa-2x" aria-hidden="true"></i>
                </a>              
            </div>
        </ul>
        <main class="rule-container flex-center">
            <div class="rule-main-container flex-center">
                <div class="rule-header">
                    <h1>Rules</h1>
                </div>
                <div class="rules-section">
                    <p class="rules">
                        <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                        There are 10 questions on each topic
                    </p>
                    <p class="rules">
                        <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                        Each right answer has 20 Points.
                    </p>
                    <p class="rules">
                        <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                        Each MCQ has only one correct answer.
                    </p>
                    <p class="rules">
                        <i class="fa fa-hand-o-right" aria-hidden="true"></i>
                        To win the quiz you need to score more than 75%.
                    </p>
                </div>
                <div class="flex-center">
                    <button class="btn btn-light">
                        <a href="#">Start Quiz</a>
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
