<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://falconui.netlify.app/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="auth.css">
    <title>SignUp | Quiz</title>
</head>
    <body>
        <div class="quiz-container">
            <ul class="quiz-navbar-container d-flex border-btm">
                <div class="navbar-title flex-center pad-lft">
                    <a href="/index.html">
                        <h3 class="quiz-title txt-space uppercase">Shark Tank Quiz</h3>
                    </a>
                </div>
                <div class="navbar-user-info">
                    <button class="btn btn-light nav-rules mr-1">
                        <a href="/auth/signup.html">Signup</a>
                    </button>                                  
                    <a href="/auth/login.html">
                        <i class="fa fa-user-o fa-2x mr-1" aria-hidden="true"></i>
                    </a>            
                </div>
            </ul>         
            <div class="auth-container flex-center">
                <div class="auth-main-container flex-center box-shadow">
                    <div class="auth-title">
                        <h2 class="text-center">Sign Up</h2>
                    </div>
                    <div class="auth-main dc-cenre">
                        <div class="auth-email f-column">
                            <label for="mail">Email Address</label>
                            <input placeholder="user123@gmail.com" class='text-input' type="text">
                        </div>
                        <div class="auth-pwd f-column">
                            <label for="pwd">Password</label>
                            <input placeholder="********" class='pwd-input' type="password">
                        </div>
                        <div class="auth-checkbox f-start">
                            <label class="select-input">
                                <input type="checkbox" name="light" class="checkbox-input" value="">
                                <span class="text">I accept all terms & conditions</span>
                            </label>
                        </div>
                        <div class="btn btn-primary text-center">
                            <a href="#" target="_blank" class="link-btn">Create New Account</a>
                        </div>
                        <div class="auth-secondary-btn text-center">
                            <a href="login.html">Already have an account <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
